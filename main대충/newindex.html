<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style_index.css">
</head>
<body>
  <div class="title"><h1>헬창 토마토</h1></div>
  <div class="search_box">
    <label for ="name">이름으로 찾기</label>
    <input type="text" id="name" name="name" required
       minlength="4" maxlength="20" size="45" placeholder="기구명으로 찾기" pattern="(.|\s)*\S(.|\s)*" required> 
  </div>


  <div class="camera-icon"  style="cursor:pointer" onclick="window.location.href='searchByImg.html' "> <!-- 다음 페이지 링크 -->
    <svg  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
    version="1.1" viewBox="0 0 129 129" enable-background="new 0 0 129 129" width="120px" height="120px">
      <image xlink:href="-.png" x="0" y="0" height="120px" width="130px"/>
    </svg>
  </div>
</body>
</html>
