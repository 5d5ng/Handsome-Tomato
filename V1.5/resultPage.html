    <body>
        <section>
            <div>사진</div>
            <div id="rname">답</div>
            <div id="description">설명</div>
            <button type="button" onclick="MoveToResult2()" class="btn">이 꽃이 아닌가요?</button>
            <button type="button" onclick="MoveToHome()" class="btn">돌아가기</button>
        </section>

        
        <script type="text/javascript">
            var rname2;
            var rname3;
            var rname4;
            var category;
            document.addEventListener('DOMContentLoaded', function () {
                // 5까지 나누기
                var temp = location.href.split('?'); //주소?로 나누기
                var data = temp[1].split('&'); //?뒷부분 &로 나누기
                var result1 = data[0].split('='); //&로 나눠진앞부분 =으로 나누기
                var rname1 = result1[1]; //=으로 나눈부분 중 뒷부분(첫번째 정답)
                var result2 = data[1].split('='); //&로 나눠진뒷부분 =으로 나누기
                rname2 = result2[1]; //=으로 나눈부분 중 뒷부분(두번째 정답)
                var result3 = data[2].split('=');
                rname3 = result3[1];
                var result4 = data[3].split('=');
                rname4 = result4[1];
                var result5 = data[4].split('=');
                category = result5[1];
                document.getElementById("rname").innerText = decodeURIComponent(rname1); //id=rname인 부분을 rname1값으로 바꾸기
                
            });

            function MoveToResult2() {
                window.location.href = "others_list.html?&index2="+rname2+"&index3="+rname3+"&index4="+rname4+"&category="+category;
            }

            function MoveToHome() {
                window.location.href = 'index.html';
            }
        </script>
